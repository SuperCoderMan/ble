
FUNC  void EraseChip (void) {	
  _WDWORD(0x00800004, 0x00);// increase core clock to 16MHz
  _sleep_(10);
	
	_WDWORD(0x00803010, 0xa5);
	_WDWORD(0x00803014, 0xc3);
	_WDWORD(0x00803000, 0x58a9);
	_WDWORD(0x00803000, 0xa958);			//Set Key
	_WDWORD(0x00803004, 0x001c);
	_WDWORD(0x00803004, 0x001D);			//Set Control
	_RDWORD (0x00803000);
	
	DEBUG_CLOCK = 1000000;     // Set JTAG Debug Clock to 1MHz
  _sleep_(10);
}

EraseChip();

